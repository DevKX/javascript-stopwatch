<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
   
    <title>JAVASCRIPT STOPWATCH</title>
</head>
<body>
    
    <div class="title">
        <h1>STOPWATCH</h1>
    </div>
    <div class="sub-title">
        <h2>VANILLA JAVASCRIPT STOPWATCH</h2>
    </div>
    <div class="timer">
        <span id="minutes">00</span>:
        <span id="seconds">00</span>:
        <span id="tens">00</span>
    </div>
    <div class="buttons">
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-lap">Lap</button>
        <button id="button-reset">Reset</button>
    </div>

    <div class="lap-splits">
        <ul id="lap-split"></ul>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
